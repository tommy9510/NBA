<p> NBA</p>
<p>介紹:國家籃球協會（英語：National Basketball Association，縮寫：NBA）是北美的男子職業籃球組織，擁有30支球隊，分屬兩個分區（Conference）：東區和西區；而每個分區各由三個分組（Division）組成，每個分組有五支球隊。所屬球隊中除了一支來自加拿大的多倫多之外，其餘均位於美國。其賽事美國職業籃球聯賽（或稱美國籃球聯賽，簡稱美職籃）也被直接稱為NBA</p>
