  <h2>富邦悍將</h2>
  <p>富邦悍將是一支台灣職業棒球隊，隸屬於中華職棒[1]，本隊有多次轉賣史，為中華職棒史上較罕見的情形。經營者為富邦集團；經營事業體為富邦育樂股份有限公司。主場為新北市立新莊棒球場。前身為義联集團經營的義大犀牛。2016年11月由富邦接手後，富邦成為臺灣目前唯一同時擁有職棒球隊及SBL籃球隊（富邦勇士籃球隊）之企業。其啦啦隊為富邦育樂旗下之Fubon angels。
