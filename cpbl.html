<h1>cpbl</h1>
<p>中華職業棒球大聯盟（簡稱中華職棒、中職、CPBL）是中華民國成立最早、以及目前唯一的職業棒球聯盟，前身是1989年創立的「中華職業棒球聯盟」，創始球隊為統一獅、味全龍、三商虎、兄弟象，2003年與台灣職棒大聯盟合併後改為現名。目前有統一獅、中信兄弟、Lamigo桃猿、富邦悍將4支球隊，目前競賽場地則主要分布於臺南市南區、臺中市北屯區、桃園市中壢區、新北市新莊區等地區，原本較偏向都市巡迴，但近年來開始改走屬地主義。</p>
